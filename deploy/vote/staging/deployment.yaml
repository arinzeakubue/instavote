apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
    tier: front
  name: vote
spec:
  selector:
    matchLabels:
      app: vote
  template:
    spec:
      containers:
      - name: vote
        resources:
          limits:
            cpu: 50Mi
            memory: 200m
          requests:
            cpu: 50Mi
            memory: 200m
        envFrom: 
          - configMapRef: 
              name: vote-options
              optional: true



